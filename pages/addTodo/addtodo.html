    <title>ToDo Application</title>

<body>
    <div class="container-fluid g-0 ">
        <div class="main-container d-flex justify-content-center">
            <div class="card bg-transparent border border-1 text-white mt-2 mb-2 card-main ">
                <div class="card-header bg-dark text-white cardheader d-flex justify-content-between align-items-center">
                    <p class="mt-3">Add Todo</p>
                    <div class="d-flex gap-3 align-items-center ">
                        <div>
                    <span>Welcome:</span>
                    <span id="userId">-</span>
                </div>
                    <button type="button" onclick="logout()" id="logout" class="btn btn-sm btn-outline-success ">Logout</button>
                </div>
                </div>
                <div class="card-body ">
                    <!-- onsubmit="addNewTodo(event)" -->
                    <form id="frmtodo" onsubmit="addNewTodo(event)">
                            <div class="d-flex justify-content-between ">
                            <label>Todo:</label>
                            <div class="text-end ">
                            <label for="todoId">Todo Id :</label>
                            <label id="todoId">0</label>
                            </div></div>
                            <textarea type="text" name="txttodo" id="txttodo" class="form-control form-control-sm mt-2"
                                rows="1"></textarea>
                               <div class="d-flex gap-5 ">
                            <button type="submit" class="btn btn-primary btn-sm mt-2 btn-add">Add</button>
                            <button type="button" class="btn btn-danger  btn-sm mt-2 btn-add" onclick="deleteAll()">Delete All</button>
                        </div>
                        
                    </form>
                    <div class=" mt-3 todo-list rounded-2">
                        <table class="border border-1 border-black">
                            <thead>
                                <tr>
                                    <th style="width:5%">
                                        SNo.
                                    </th>
                                    <th style="width:5%">
                                        Date
                                    </th>
                                    <th style="width:60%">
                                        Description
                                    </th>
                                    <th style="width: 5%;">
                                        Status
                                    </th>
                                    <th style="width: 15%;">
                                        Action
                                    </th>
                                </tr>
                            </thead>

                                <!-- </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
