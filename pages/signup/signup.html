<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid g-0 ">
        <form onsubmit="createUser(event)">
            <div class="main-container d-flex justify-content-center align-items-center">
                <div class="card bg-transparent text-white  border border-1 mt-5 card-main ">
                    <div class="card-header bg-dark text-white cardheader d-flex align-items-center">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control form-control-sm" id="firstName" />
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control form-control-sm" id="lastName" />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control form-control-sm" id="email" />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-sm" id="password" />
                            </div>
                            <div class="col-md-6">
                                <label for="cnfpassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control form-control-sm" id="cnfpassword" />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <button type="submit" id="btnSubmit"
                                    class="btn btn-primary btn-sm w-100">Submit</button>
                            </div>
                            <div class="col-md-3">
                                <button type="reset" id="btnCancel"
                                    class="btn btn-warning btn-sm w-100 ">Cancel</button>
                            </div>
                            <div class="col-md-6 d-flex justify-content-center align-items-center ">
                                <span> Aready have an account? <a href="/pages/login/login.html">Login</a> </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="module" src="signup.js"></script>
</body>

</html>
