<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <title>ToDo Application</title>
</head>

<body>
    <div class="container-fluid g-0 ">
        <div class="main-container d-flex justify-content-center align-items-center ">
            <div class="card bg-transparent border border-1 text-white mt-5 card-main ">
                <div class="card-header bg-dark text-white cardheader d-flex align-items-center">
                    <p class="mt-3">Login User</p>
                </div>
                <div class="card-body">
                    <form onsubmit="loginUser(event)">
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control form-control-sm" id="email" />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-sm" id="password" />
                            </div>

                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <button type="submit" id="btnSubmit"
                                    class="btn btn-primary btn-sm w-100">Submit</button>
                            </div>

                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12 d-flex justify-content-center align-items-center ">
                                <span> Don't have any account? <a class="text-primary fw-bold "
                                        href="/pages/signup/signup.html">Register</a> </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="module" src="login.js"></script>
</body>

</html>
